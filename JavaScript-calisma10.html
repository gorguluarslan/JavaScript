<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Çalıştırma 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>
<body>
    
    <div class = "container">
        <div class="row">
<figure class="figure">
   <pre>
       <span id="demo"></span>
   </pre>
</figure>

<button class="btn btn-success deger" onclick="tikla()" data-deger="1.buton">Tıkla!</button>
<button class= "btn btn-danger deger" onclick= "sendMessage('Merhaba JavaScript')" data-deger="2.buton">Tıklandı mı?</button>
     
<script>
    function tikla() {
        document.getElementById('demo').innerHTML= 'JavaScript Dersleri'
    }

    function sendMessage(msg) {
        document.getElementById('demo').innerHTML = msg;

    }
    $(document).ready(function() {
        $(".deger").click(function() {
var deger =$(this).data("deger");
alert(deger); 

        });
    });
</script>


 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

</body>
</html>
